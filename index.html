<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakulatorBMI</title>
    <link rel="stylesheet" href="/assetes/css/style.css">

</head>

<body>


    <div class="container">

        <h2>BMI KAKULATOR</h2>
        <form id="form">
            <div class="gender">
                <label class="man" for="man">
                    <input type="radio" name="gender" id="man" value="man" checked> laki-laki
                </label>
                <label class="woman" for="woman">
                    <input type="radio" name="gender" id="woman" value="woman"> perempuan
                </label>
            </div>

            <div class="input-group">
                <input type="number" name="tinggi" id="tinggi" min="100" placeholder="Masukkan tinggi badan" required>
            </div>

            <button type="submit">Hitung</button>
        </form>
        <div class="hasil">
            <p id="hasil"></p>
        </div>

    </div>


    <Script src="/assetes/js/script.js"></Script>

</body>

</html>
