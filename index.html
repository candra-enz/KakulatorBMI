<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakulatorBMI</title>
    <link rel="stylesheet" href="/assetes/css/style.css">

</head>

<body>


    <div class="container">
<div class="header">
<h2>BMI KAKULATOR</h2>
</div>
      
        <form id="form">
            <div class="gender">
                <label class="man" for="man">
                    <input type="radio" name="gender" id="man" value="man" checked> Laki-laki
                </label>
                <label class="woman" for="woman">
                    <input type="radio" name="gender" id="woman" value="woman"> Perempuan
                </label>
            </div>

                <input class="resizedTextbox" type="number" name="tinggi" id="tinggi" min="100" placeholder="Masukkan tinggi badan dalam sekala cm" required>
           
            
                <p id="hasil"></p>
         <div class="button-grup">
              <button class="button" type="reset">Reset</button>
              <button class="button" type="submit">Hitung</button>
         </div>
          
         
        </form>
       
          
        
    </div>


    <Script src="/assetes/js/script.js"></Script>

</body>

</html>
